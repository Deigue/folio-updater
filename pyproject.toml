[project]
name = "folio-updater"
version = "0.1.0"
authors = [
    { name = "Deigue"},
]
description = "Folio Updater"
readme = "README.md"
requires-python = ">=3.8"

[tool.coverage.run]

[tool.coverage.report]
show_missing = true
omit = ['*/__init__.py']

[tool.coverage.paths]

[tool.ruff]
line-length = 120
extend-select = ["ALL"]
ignore = []
src = ["folio_updater"]
exclude = ["**/Lib/**", "**/coverage/**", "**/.venv/**", "**/.git/**", "**/.vscode/**"]

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["T201"]
"tests/*" = ["S101"]

